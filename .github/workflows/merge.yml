name: Report merged result on master

on:
  push:
    branches:
      - master

jobs:
  mergeCodes:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          registry-url: https://npm.pkg.github.com/

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: üì• Download deps
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # as requested by the React team :)
      # https://reactjs.org/blog/2019/10/22/react-release-channels.html#using-the-next-channel-for-integration-testing
      - name: ‚öõÔ∏è Setup react
        run: npm install react@${{ matrix.react }} react-dom@${{ matrix.react }}

      - name: ‚úÖ Validate test script
        run: npm run test:ci

      - name: üì§ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

      - name: Create new distribution
        run: npm run build

      - name: ‚¨áÔ∏è Checkout container repo
        uses: actions/checkout@v3
        with:
          repository: yoonghan/walcron-microfrontend-container
          token: ${{ secrets.CONTAINER_PAT }}
          path: container

      - name: Publish lastest dist/ to container
        run: |
          ls
          cd container
          git branch new-dist
          git checkout new-dist
          cd ..
          rm -rf container/external_modules/profiler
          mkdir container/external_modules/profiler
          cp -rf /dist/* container/external_modules/profiler
          cd container
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Generate new dist"
          git push origin new-dist
