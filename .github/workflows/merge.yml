name: Report merged result on master

on:
  push:
    branches:
      - master

jobs:
  mergeCodes:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          registry-url: https://npm.pkg.github.com/

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: üì• Download deps
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # as requested by the React team :)
      # https://reactjs.org/blog/2019/10/22/react-release-channels.html#using-the-next-channel-for-integration-testing
      - name: ‚öõÔ∏è Setup react
        run: npm install react@${{ matrix.react }} react-dom@${{ matrix.react }}

      - name: ‚úÖ Validate test script
        run: npm run test:ci

      - name: üì§ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

      - name: ‚ñ∂Ô∏è Create new distribution
        run: npm run build

      - name: ‚¨áÔ∏è Checkout container repo
        uses: actions/checkout@v3
        with:
          repository: yoonghan/walcron-microfrontend-container
          token: ${{ secrets.CONTAINER_PAT }}
          path: container

      - name: ‚¨ÜÔ∏è Publish latest dist/ to container
        run: |
          BRANCH_NAME=profiler-generated-dist
          ls
          cd container
          git branch $BRANCH_NAME
          git checkout $BRANCH_NAME
          cd ..
          rm -rf container/external_modules/profiler
          mkdir container/external_modules/profiler
          cp -rf dist/* container/external_modules/profiler
          cd container
          git config user.name ${{ secrets.GH_USER_NAME }}
          git config user.email ${{ secrets.GH_USER_EMAIL }}
          git add .
          git commit -m "Generate new profiler dist"
          git push origin $BRANCH_NAME
          echo 'commit pushed'
          gh pr create --base $BRANCH_NAME --title "New Profiler distribution" --body "New profile generated and merged to master"
